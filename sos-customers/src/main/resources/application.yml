# Parametros de configuracoes para rodar em ambiente local
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/sos_customer}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:example}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

