server:
  port: ${PORT:0}
spring:
  application:
    name: sos-customer
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  profiles:
    active: ${PROFILE:local}
  output:
    ansi:
      enabled: ALWAYS
  order-service:
    url: http://sos-service-order
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
mq:
  queues:
    mq-customer-order-service: mq-customer-order-service

